on:
  schedule:
      # * is a special character in YAML so you have to quote this string -- https://crontab.guru/
    - cron:  '0 0 1 1,7 *'
  #push:
       #paths:
       #- 'code/set_control_params.R'

    #branches: [main, master]
  #pull_request:
    #branches: [main, master]

name: R-pull-data

jobs:
  gen-spp-list:
    runs-on: macos-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - name: Install package dependencies
        run:
          Rscript -e "install.packages(c('remotes','rerddap','dplyr','lubridate','sessioninfo'))"
      - name: Pull data
        run:
          Rscript -e "source('code/pull_data.R')"
      - name: Commit results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff-index --quiet HEAD || (git commit -a -m'[bot] update files' --allow-empty && git push -f)
      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}
