# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  schedule:
  #    # * is a special character in YAML so you have to quote this string
    - cron:  '0 0 4 1,7 *'
  push:
        paths:
        - 'indices/predicted_indices.rds'
        - 'code/run_dfa.R'
    # branches: [main, master]
  #pull_request:
    #branches: [main, master]

name: R-run-dfa

jobs:
  run-dfa:
    runs-on: macos-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - name: Install package dependencies
        run:
          Rscript -e "install.packages(c('remotes','dplyr','bayesdfa','ggplot2','sessioninfo'))"
      - name: Run DFA models
        run:
          Rscript -e "source('code/run_dfa.R')"
      - name: Commit results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff-index --quiet HEAD || (git commit -a -m'[bot] update files' --allow-empty && git push -f)
      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}
